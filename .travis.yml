language: node_js #javaScript

cache:
  directories:
    - node_modules
    - ~/.npm

node_js: #la version que vamos a usar 
  - '12'

git: #los 3 niveles de profundidad del proyecto
  depth: 3

script:
  - yarn build

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: gh-pages
  commit_message: "deploy del proyecto"
  on:
    branch: master